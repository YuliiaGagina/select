<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>select</title>
</head>

<body>
    <h1>Test task : Vanilla JS Dropdown Select</h1>

    <form>
        <select class="select-businesses" name="business" multiple data-placeholder="Select businesses, You can choose some">
            <option value="0"> Construction</option>
            <option value="1">Financial</option>
            <option value="2">Manufacturing</option>
            <option value="3">Retail Services</option>
            <option value="4">Energy</option>
            <option value="5">Transportation</option>
            <option value="6">Other</option>
        </select>
        <select class="select-businesses-2" name="business-2" multiple data-placeholder="Select businesses, You can choose some">
            <option value="0"> Construction</option>
            <option value="1">Financial</option>
            <option value="2">Manufacturing</option>
            <option value="3">Retail Services</option>
            <option value="4">Energy</option>
            <option value="5">Transportation</option>
            <option value="6">Other</option>
        </select>
        <button class="submit">Submit</button>
    </form>


</body>
<script src="./js/index.js"></script>

</html>
